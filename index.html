<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .form-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход</h2>
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="loginButton">Войти</button>
    </div>

    <script>
        const firebaseDatabaseURL = "https://so2project-2e2b2-default-rtdb.firebaseio.com/users.json"; // Замените на URL вашей базы данных

        document.getElementById("loginButton").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Получаем данные всех пользователей
                const response = await fetch(firebaseDatabaseURL);
                const users = await response.json();

                // Проверяем, существует ли пользователь с данным логином и паролем
                if (users && users[username] && users[username].password === password) {
                    localStorage.setItem('username', username); // Сохраняем логин в localStorage
                    window.location.href = 'inventory.html'; // Перенаправление на страницу инвентаря
                } else {
                    alert("Неверный логин или пароль");
                }
            } catch (error) {
                console.error("Ошибка при запросе:", error);
                alert("Ошибка при запросе: " + error.message);
            }
        });
    </script>
</body>
</html>
