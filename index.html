<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Логин (Email)</label>
                <input type="email" id="username" name="username" required placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit" class="submit-btn">Войти</button>
        </form>
    </div>

    <script>
        const firebaseDatabaseURL = "https://so2project-2e2b2-default-rtdb.firebaseio.com/users.json"; // Замените на URL вашей базы данных

        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Получаем данные пользователей из базы данных
                const response = await fetch(firebaseDatabaseURL);
                const usersData = await response.json();

                // Проверяем, существует ли пользователь с таким логином
                if (usersData && usersData[username]) {
                    const storedPassword = usersData[username].password; // Получаем сохранённый пароль

                    if (storedPassword === password) {
                        alert("Вход успешен!");
                        // Здесь можно перенаправить пользователя на другую страницу или выполнить другие действия
                    } else {
                        alert("Неверный пароль");
                    }
                } else {
                    alert("Пользователь не найден");
                }
            } catch (error) {
                console.error("Ошибка при запросе:", error);
                alert("Ошибка при запросе: " + error.message);
            }
        });
    </script>
</body>
</html>
