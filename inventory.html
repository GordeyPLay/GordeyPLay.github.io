<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвентарь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .inventory-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            margin: 20px 0;
        }

        .navigate-button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="inventory-container">
        <h2>Инвентарь</h2>
        <div id="itemList"></div>
        <div class="button-container">
            <button class="navigate-button" onclick="window.location.href='marketplace.html'">Перейти в Маркетплейс</button>
        </div>
    </div>

   <script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", displayInventory); // Вызываем функцию при загрузке страницы
</script>
</body>
</html>
