<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .marketplace-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buy-button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .buy-button:disabled {
            background-color: #ccc;
        }

        .button-container {
            margin: 20px 0;
        }

        .navigate-button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="marketplace-container">
        <h2>Маркетплейс</h2>
        <div class="balance">Баланс: <span id="balance"></span></div>
        <div id="itemList"></div>
        <div class="button-container">
            <button class="navigate-button" onclick="window.location.href='inventory.html'">Перейти в Инвентарь</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
